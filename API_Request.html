<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request</title>
    <style>
        .card {
            /* Add shadows to create the "card" effect */
            width: 500px;
            height: 600px;
            box-shadow: 0 4px 8px 0 rgba(36, 150, 199, 0.2);
            transition: 0.3s;
        }

        .container {
            padding: 2px 16px;
        }
    </style>
</head>

<body style="background-color: #212121; color: aliceblue;">
    <div class="card">
        <img src="" alt="Avatar" style="width:100%">
        <div class="container">
            <h4>John Doe</h4>
            <p>Architect & Engineer</p>
        </div>
    </div>
</body>
<script>
    const req_URL = 'https://api.github.com/users/THE-ARTI5T';
    const xhr = new XMLHttpRequest();
    xhr.open('GET', req_URL);
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText);
            document.querySelector("img").setAttribute("src", `${data.avatar_url}`);
            document.querySelector("h4").innerHTML = `${data.name} , Followers : ${data.followers}`;
            document.querySelector("p").innerHTML = `${data.public_repos}  ${data.blog}`
        }
    }
    xhr.send();
</script>

</html>
